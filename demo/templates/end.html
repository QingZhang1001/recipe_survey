<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css')}}">
    <meta charset="UTF-8">
    <title>Recipe Survey</title>
</head>

<body>
<div class="container" style="margin-top: 50px">
<div class="jumbotron">
<div align="center">
<script>
function myFunction() {
    var copyText=document.getElementById('myToken');
    copyText.select();
    document.execCommand('copy');
    alert('Copied the text: ' + copyText.value);
}
</script>
    <h2>{{ name }}</h2>
    <br >
    <p class="lead">
        Please, copy & paste the token below to Amazon Mechanical Turk in order to get your payment for this HIT!
    <div>
    <input type="text" class="form-control" value="{{ token }}" id="myToken"><br >
        <button type="submit" class="btn btn-primary mb2" onclick="myFunction()">Copy!</button>
    </div>
    </p>

</div>
</div>
</div>

</body>
</html>
